<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>내 향수를 만들어줘</title>
  <link href="https://fonts.googleapis.com/css2?family=Pretendard&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="lock-screen">
    <div class="clock">19:42</div>
    <div class="date">5월 27일 월요일</div>
    <div class="swipe-hint">⬆️ 위로 밀어서 시작</div>
  </div>

  <div id="chat-screen">
    <h1>내 향수를 만들어줘</h1>
    <div id="chat-window"></div>
    <form id="chat-form">
      <input type="text" id="user-input" placeholder="GPT에게 말해보세요" />
      <button type="submit">전송</button>
    </form>
  </div>

  <script type="module" src="script.js"></script>
</body>
</html>
